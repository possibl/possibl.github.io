<!DOCTYPE html>
<html>
<!-- FHS robotics club website -->
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <title>FHS robotics website</title>
    <style>
      * {box-sizing: border-box}

      /*Title things*/
      .container {
        position: relative;
        text-align: center;
        color: black;
      }
      #FHS-robotics-club-title {
        color: rgb(150);
        font-size: 55px;

        /*For if you want a border around the title*/
        /*border:10px solid rgb(119, 2, 209);*/
      }



      /* Set height of body and the document to 100% to enable "full page tabs" */
      body, html {
        height: 100%;
        margin: 0;
        font-family: Arial;
      }

      /* Style tab links */
      .tablink {
        background-color: #555;
        color: white;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        font-size: 17px;
        width: 25%;
      }

      .tablink:hover {
        background-color: #777;
      }

      /* Style the tab content (and add height:100% for full page content) */
      .tabcontent {
        color: white;
        display: none;
        padding: 100px 20px;
        height: 100%;
      }

      body {
        background-color: rgb(250, 232, 255);
      }

      /* This stuff is related to coloring of tabs content but not the title.  Colors in the .html section change the title colors */
      #Home-Page {background-color: rgb(0,100,150);}
      #Sign-Up {background-color: rgb(0,100,150);}
      #Tournoment-Infomation {background-color: rgb(0,100,150);}
      #About-our-Teams {background-color: rgb(0,100,150);}

    </style>
  </head>
  <body>
    <!-- Title stuff -->
    <div class="container">

      <h1 id="FHS-robotics-club-title">
        <img src="https://5starassets.blob.core.windows.net/athleticsites/106/158/images/41fce791-f833-456a-8c07-027c158255f0.png" alt="Bulldog" width="500" height="333">
        <center> FHS robotics club </center>
      </h1>
    </div>
    <!-- Tab links -->
    <button class="tablink" onclick="openPage('Home-Page', this, 'rgb(0,75,125)')"id="defaultOpen">Home Page</button>
    <button class="tablink" onclick="openPage('Sign-Up', this, 'rgb(0,75,125)')">Sign Up</button>
    <button class="tablink" onclick="openPage('Tournoment-Infomation', this, 'rgb(0,75,125)')">Tournoment Infomation</button>
    <button class="tablink" onclick="openPage('About-our-Teams', this, 'rgb(0,75,125)')">About our Teams</button>

    <!-- Tab content -->
    <div id="Home-Page" class="tabcontent">
      <h3>Home</h3>
      <p>Home is where the heart is..</p>
    </div>

    <div id="Sign-Up" class="tabcontent">
      <h3>News</h3>
      <p>Some news this fine day!</p>
    </div>

    <div id="Tournoment-Infomation" class="tabcontent">
      <h3>Contact</h3>
      <p>Get in touch, or swing by for a cup of coffee.</p>
    </div>

    <div id="About-our-Teams" class="tabcontent">
      <h3>About</h3>
      <p>Who we are and what we do.</p>
    </div>

    <script>
      function openPage(pageName, elmnt, color) {
        // Hide all elements with class="tabcontent" by default */
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }

        // Remove the background color of all tablinks/buttons
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].style.backgroundColor = "";
        }

        // Show the specific tab content
        document.getElementById(pageName).style.display = "block";

        // Add the specific color to the button used to open the tab content
        elmnt.style.backgroundColor = color;
      }

      // Get the element with id="defaultOpen" and click on it
      document.getElementById("defaultOpen").click();

      // For border on The title
      /*
      function myFunction() {
        alert(document.getElementById("FHS-robotics-club-title").style.border);
      }
      */
    </script>

  </body>
</html>
