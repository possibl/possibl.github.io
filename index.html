<!DOCTYPE html>
<html>
<!-- FHS robotics club website -->
  <head>
    <meta charset="utf-8">
    <title>FHS robotics website</title>
    <style>
      * {box-sizing: border-box}

      #FHS-robotics-club-title {
        color: rgb(0,100,150);
        font-size: 55px;
      }

      /* Set height of body and the document to 100% to enable "full page tabs" */
      body, html {
        height: 100%;
        margin: 0;
        font-family: Arial;
      }

      /* Style tab links */
      .tablink {
        background-color: #555;
        color: white;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        font-size: 17px;
        width: 25%;
      }

      .tablink:hover {
        background-color: #777;
      }

      /* Style the tab content (and add height:100% for full page content) */
      .tabcontent {
        color: white;
        display: none;
        padding: 100px 20px;
        height: 100%;
      }

      body {
        background-color: rgb(250, 232, 255);
      }

      #Home {background-color: red;}
      #News {background-color: green;}
      #Contact {background-color: blue;}
      #About {background-color: orange;}

    </style>
  </head>
  <body>

    <h1 id="FHS-robotics-club-title">
      <center> FHS robotics club </center>
    </h1>

    <!-- Tab links -->
    <button class="tablink" onclick="openPage('Home Page', this, 'red')"id="defaultOpen">Home Page</button>
    <button class="tablink" onclick="openPage('Sign Up', this, 'green')">Sign Up</button>
    <button class="tablink" onclick="openPage('Tournoment Infomation', this, 'blue')">Tournoment Infomation</button>
    <button class="tablink" onclick="openPage('About our Teams', this, 'orange')">About our Teams</button>


    <!-- Tab content -->
    <div id="Home Page" class="tabcontent">
      <h3>Home</h3>
      <p>Home is where the heart is..</p>
    </div>

    <div id="Sign Up" class="tabcontent">
      <h3>News</h3>
      <p>Some news this fine day!</p>
    </div>

    <div id="Tournoment Infomation" class="tabcontent">
      <h3>Contact</h3>
      <p>Get in touch, or swing by for a cup of coffee.</p>
    </div>

    <div id="About our Teams" class="tabcontent">
      <h3>About</h3>
      <p>Who we are and what we do.</p>
    </div>

    <script>
      function openPage(pageName, elmnt, color) {
        // Hide all elements with class="tabcontent" by default */
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }

        // Remove the background color of all tablinks/buttons
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].style.backgroundColor = "";
        }

        // Show the specific tab content
        document.getElementById(pageName).style.display = "block";

        // Add the specific color to the button used to open the tab content
        elmnt.style.backgroundColor = color;
      }

      // Get the element with id="defaultOpen" and click on it
      document.getElementById("defaultOpen").click();
    </script>

  </body>
</html>
